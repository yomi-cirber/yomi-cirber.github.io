<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi princesa Nasheiry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #333;
        }

        #buttonContainer {
            position: relative;
            text-align: center;
        }

        #title {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: font-size 0.3s ease;
        }

        .green {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .red {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .green:hover {
            transform: scale(1.1);
        }

        .red:active {
            animation: grow 1s infinite alternate;
        }

        @keyframes grow {
            to {
                font-size: 1000px;
            }
        }

        #gif {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            width: 325px;
        }
    </style>
</head>
<body>

<div id="title">¿Me Perdonas mi amorrr?</div>

<div id="buttonContainer">
    <!-- Imagen desde el repositorio de GitHub (usa la ruta relativa) -->
    <img id="gif" src="https://raw.githubusercontent.com/yomi-cirber/yomi-cirber.github.io/refs/heads/main/WhatsApp%20Image%202024-11-19%20at%208.12.53%20PM.jpeg">
    <button id="yesButton" class="button green">Si</button>
    <button id="noButton" class="button red">No</button>
</div>

<script>
    // Evento cuando se hace clic en el botón "Sí"
    document.getElementById("yesButton").addEventListener("click", function() {
        alert("Te amo mi Nashy preciosa");
    });
    
    // Evento cuando se hace clic en el botón "No"
    document.getElementById("noButton").addEventListener("click", function() {
        console.log("Botón 'No' clickeado");  // Depuración para verificar que se haga clic en el botón
        var currentSize = parseInt(window.getComputedStyle(document.getElementById("yesButton")).fontSize);
        var newSize = currentSize + 30;

        // Aumentar el tamaño de la fuente hasta un límite máximo
        if (newSize <= 1000) {
            document.getElementById("yesButton").style.fontSize = newSize + "px";
            // Abrir un popup con un gif y mensaje
            
        }
    });
</script>

</body>
</html>
